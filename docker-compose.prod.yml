# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or Dokploy):
#   APP_KEY, DB_PASSWORD, MYSQL_ROOT_PASSWORD
#
# Optional:
#   APP_NAME, APP_URL, REVERB_APP_ID, REVERB_APP_KEY, REVERB_APP_SECRET

x-app-env: &app-env
  APP_NAME: ${APP_NAME:-Game Scoreboard}
  APP_ENV: production
  APP_DEBUG: "false"
  APP_URL: ${APP_URL:-http://localhost}
  APP_KEY: ${APP_KEY:?APP_KEY is required}
  DB_CONNECTION: mysql
  DB_HOST: mysql
  DB_PORT: 3306
  DB_DATABASE: ${DB_DATABASE:-gamescoreboard}
  DB_USERNAME: ${DB_USERNAME:-gamescoreboard}
  DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
  CACHE_STORE: redis
  QUEUE_CONNECTION: redis
  SESSION_DRIVER: redis
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASSWORD: ${REDIS_PASSWORD:-}
  BROADCAST_CONNECTION: reverb
  REVERB_APP_ID: ${REVERB_APP_ID:-app-id}
  REVERB_APP_KEY: ${REVERB_APP_KEY:-app-key}
  REVERB_APP_SECRET: ${REVERB_APP_SECRET:-app-secret}
  REVERB_HOST: reverb
  REVERB_PORT: 8080
  REVERB_SCHEME: http

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: gamescoreboard-app:${APP_VERSION:-latest}
    container_name: gamescoreboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      <<: *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gamescoreboard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  reverb:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: gamescoreboard-app:${APP_VERSION:-latest}
    container_name: gamescoreboard-reverb
    restart: unless-stopped
    ports:
      - "${REVERB_PUBLIC_PORT:-8080}:8080"
    environment:
      <<: *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gamescoreboard-network
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: gamescoreboard-app:${APP_VERSION:-latest}
    container_name: gamescoreboard-queue
    restart: unless-stopped
    environment:
      <<: *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gamescoreboard-network
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    image: gamescoreboard-app:${APP_VERSION:-latest}
    container_name: gamescoreboard-scheduler
    restart: unless-stopped
    environment:
      <<: *app-env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gamescoreboard-network
    command: ["sh", "-c", "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"]

  mysql:
    image: mysql:8.0
    container_name: gamescoreboard-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      MYSQL_DATABASE: ${DB_DATABASE:-gamescoreboard}
      MYSQL_USER: ${DB_USERNAME:-gamescoreboard}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gamescoreboard-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: gamescoreboard-redis
    restart: unless-stopped
    command: >
      sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
        else
          redis-server --appendonly yes
        fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - gamescoreboard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  gamescoreboard-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
